<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>To_Do_List</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-2 bg-light sidebar">
                {% block sidebar %}
                    {% include 'includes/sidebar.html' %}
                {% endblock %}
            </nav>
            <main class="col-sm-10">
                <div class="content-container">
                    {% block content %}{% endblock %}
                </div>
                <div class="pagination-container">
                    {% block pagination %}
                        {% include 'includes/pagination.html' %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-OERcA2jUJnj0hGtPJDrGUtT6OhqncZTzKPc3q6ljfJ6uoPb9jOGGNRa78N+FuO6n"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.min.js"
            integrity="sha384-w1QK5S2qJ6f9DrQtFTEFLI6I5pvZ41qteIRj4YYsRNs1awPwm74aGV+jlFlf13mB"
            crossorigin="anonymous"></script>
</body>

</html>
